    info:
      - role: Ingénieur DevOps
        time: 2023 - 2024
        company: Unibail Rodamco Westfield (Claranet France)
        details: |
            - Lift and shift d'infrastructures AWS des US vers l'Europe
            - Reprise du run sur les projets cloud Europe
            - Participation et élaboration d'une réponse à appel d'offre pour un projet de migration AWS vers GCP
            - Collaboration avec les équipes de développement ; CI/CD et industrialisation
            - Mise en place d'une pipeline CI/CD permettant la génération de documentation Terraform de façon automatique
      - role: Ingénieur DevOps
        time: 2022 - 2023
        company: Air Liquide (Claranet France)
        details: |
            - Participation au projet Omnichannel : réalisation d'un ETL
            - Mise en place d'une architecture serverless permettant l'utilisation de DocuSign pour la signature électronique de documents internes
            - Réalisation d'une solution applicative d'interconnexion entre l'ITSM Claranet et l'ITSM Air Liquide (Python/Serverless)
      - role: Administrateur Système & Réseaux
        time: 2020 - 2022
        company: NS2B
        details: |
          Infogérance de SI on-premises et cloud, destinés à des PME et cabinets comptables. J'ai aussi eu l'occasion d'apporter
          mon expertise sur des projets de migration de SI on-premises vers le cloud. 
            - Administration de grappes de serveurs Hyper-V (maintenance, migration, gestion panne et incidents) 
            - Audits informatiques, conseils en optimisation du SI
            - Déploiement et maintenance de la solution applicative comptable Sage Génération Experts (serveur/monoposte)

certifications:
    title: Certifications
    list:
      - name: AWS Certified Cloud Practitioner
        start: 2022
        end: 2025
        organization: Amazon Web Services
        credentialid: Cloud Practitioner
        credentialurl: https://www.credly.com/badges/804e6e5d-0308-435d-be25-4b55efa96544/linked_in_profile
        credentialname: Credly
        details: |
          Earners of this certification have a fundamental understanding of IT services and their uses in the AWS Cloud. 
          They demonstrated cloud fluency and foundational AWS knowledge. 
          Badge owners are able to identify essential AWS services necessary to set up AWS-focused projects.
          
      
      - name: "CCNA: Switching, Routing, and Wireless Essentials"
        start: 2022
        end:
        organization: Cisco Networking Academy
        credentialid: CCNA
        credentialurl: https://www.credly.com/badges/f5b419eb-3021-4adf-baca-ff194e1c4916/public_url
        credentialname: Credly
        details: |
          Cisco verifies the earner of this badge successfully completed the Switching, Routing, and Wireless Essentials course and achieved this student level credential. 
          The earner has a foundation in switching operations, wired and wireless LAN configuration using security best practices, redundancy protocols, and developed problem-solving skills. 
          Earner participated in up to 45 practice activities and accumulated up to 21 hours of hands-on labs using Cisco hardware and/or the Cisco Packet Tracer tool.

