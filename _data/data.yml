    summary: |
      Passionné des technologies cloud et de tout ce qui touche à l’open-source en général, le partage me 
      tient à coeur et j'aime prendre du temps pour aider les autres. 
      J'ai eu l'occasion d'évoluer dans des environnements très variés, de la PME jusqu'aux clients du CAC40. 
      J'ai ainsi pu acquérir une certaine expérience de travail dans des contextes aussi bien internationaux que locaux, 
      en contact direct avec les clients ou en support aux côté des équipes de développement.
